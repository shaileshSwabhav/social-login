<ng-container *ngIf="!isLoggedIn; else logout">
  <button type="button" (click)="signInWithFB()">Sign in with facebook</button>
</ng-container>
<ng-template #logout>
  <button type="button" (click)="signout()">Signout</button>

  <h2>Logged in user details</h2>
  <h3>Name: {{socialUser?.firstName + " " + socialUser?.lastName}}</h3>
  <h3>Email: {{socialUser?.email}}</h3>
  <h3>Profile Image</h3>
  <img [src]='socialUser?.response.picture.data.url' alt="Profile picture" width="100" height="100">
  <br>
  <br>
  <img [src]='socialUser?.photoUrl' alt="Profile picture" width="100" height="100">
</ng-template>

<router-outlet></router-outlet>
